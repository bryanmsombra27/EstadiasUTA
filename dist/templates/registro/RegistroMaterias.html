<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/registros.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="header__img-container">
                <a href="#">
                    <img src="../../img/uta.png" alt="LogoUTA">
                </a>
            </div>
            <div class="header__text-container">
                <h1 class="">Registro de Materias</h1>
            </div>
    </header>

    <section class="register-career container">
        <form action="#" class="register__form">
            <div class="register-field">
                <div class="input-container">
                    <label class="register-label" for="clave">Plantel</label>
                    <select name="" id="" class="register__input">
                        <option value="uta">Universidad Tecnologica de Acapulco</option>
                    </select>
                </div>

                <div class="input-container">
                    <label class="register-label" for="plantel">Modalidad</label>
                    <select name="" id="" class="register__input">
                        <option value="uta">Tecnico Superior Universitario</option>
                    </select>
                </div>

            </div>

            <div class="register-field">
                <div class="input-container">
                    <label class="register-label" for="director">Carrera</label>
                    <select name="" id="" class="register__input">
                        <option value="uta">09DNM Desarrollo de Negocios Area Mercadotecnia</option>
                    </select>
                </div>
                <div class="input-container">
                    <label class="register-label" for="direccion">Nivel</label>
                    <select name="" id="" class="register__input">
                        <option value="uta">Primero</option>
                    </select>
                </div>

            </div>
            <div class="register-field">
                <div class="input-container">
                    <label class="register-label" for="cm">Clave de la Materia</label>
                    <input class="register__input" type="text" name="" id="cm">

                </div>
                <div class="input-container">
                    <label class="register-label" for="estado">Materia</label>
                    <input class="register__input" type="text" name="" id="estado">
                </div>

            </div>

            <div class="register-field">
                <div class="input-container">
                    <label class="register-label" for="telefono">Numero de horas</label>
                    <input class="register__input" type="number" name="" id="telefono">
                </div>


            </div>


            <input class="register__input--submit" type="submit" value="Enviar Datos">
        </form>
        <div class="register__buttons">
            <a href="../panelControlEscolares.html" class="register__buttons--1">Panel de control</a>
            <a href="#" class="register__buttons--2">Cerrar Sesion</a>
        </div>

    </section>


    <footer class="footer">
        <div class="container">
            <p>Desarrollado por: Koso 2020 &copy;</p>
        </div>
    </footer>
</body>

</html>
