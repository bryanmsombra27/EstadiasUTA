<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/registros.css">

</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="header__img-container">
                <a href="#">
                    <img src="../../img/uta.png" alt="LogoUTA">
                </a>
            </div>
            <div class="header__text-container">
                <h1 class="">Registro de Carreras</h1>
            </div>
    </header>

    <section class="register-career container">
        <form action="#" class="register__form">
            <label class="register-label" for="numeroE">Clave Carrera</label>
            <input class="register__input" type="number" id="numeroE">

            <div class="register-field">
                <div class="input-container">
                    <label class="register-label" for="apellidoP">Carrera</label>
                    <input class="register__input" type="text" id="apellidoP">
                </div>

                <div class="input-container">
                    <label class="register-label" for="apellidoM">Plan</label>
                    <input class="register__input" type="text" id="apellidoM">
                </div>

                <div class="input-container">
                    <label class="register-label" for="nombre">Numero de Materias Correspondientes</label>
                    <input class="register__input" type="number" name="" id="nombre">
                </div>
            </div>



            <div class="register-field">
                <div class="input-container">
                    <label class="register-label" for="universidad">Universidad</label>
                    <select name="universidad" id="" class="register__input">
                        <option value="uta">Universidad Tecnologica de Acapulco</option>
                    </select>
                </div>
            </div>
            <!-- <label class="register-label" for="plantel">Plantel</labelx>
            <input class="register__input" type="text" name="" id="plantel"> -->

            <input class="register__input--submit" type="submit" value="Registrar">
        </form>
        <div class="register__buttons">
            <a href="../panelControlEscolares.html" class="register__buttons--1">Panel de control</a>
            <a href="#" class="register__buttons--2">Cerrar Sesion</a>
        </div>

    </section>


    <footer class="footer">
        <div class="container">
            <p>Desarrollado por: Koso 2020 &copy;</p>
        </div>
    </footer>

</body>

</html>
