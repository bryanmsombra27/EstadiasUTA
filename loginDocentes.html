<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/loginDocentes.css">
</head>

<body>
    <div class="login-container">

        <div class="login">
            <h2>Inicia Sesión Docente</h2>
            <form action="" class="form">
                <div class="grupo-input">
                    <input type="text" required class="grupo-input__campoUser">
                    <span>Usuario: </span>
                </div>

                <div class="grupo-input">
                    <input type="password" required class="grupo-input__campoPassword">
                    <span>Contraseña: </span>
                </div>

                <div class="grupo-input">
                    <input type="submit" value="Enviar" class="grupo-input__campoSubmit">
                </div>
            </form>
            <a href="">¿Olvido su Contraseña? <span>Click Aquí</span></a>
        </div>
    </div>

</body>

</html>
